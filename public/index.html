<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Currency Converter</h1>
        <form id="converter-form">
            <div class="mb-3">
                <label for="sourceCurrency" class="form-label">From:</label>
                <select id="sourceCurrency" class="form-select">
                    <option value="INR">INR</option>
                    <option value="USD">USD</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="targetCurrency" class="form-label">To:</label>
                <select id="targetCurrency" class="form-select">
                    <option value="USD">USD</option>
                    <option value="INR">INR</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount:</label>
                <input type="number" id="amount" class="form-control" step="0.01">
            </div>
            <button type="submit" class="btn btn-primary">Convert</button>
        </form>
        <div id="result" class="result-box mt-4"></div>
    </div>

    <div class="container mt-4">
        <h2 class="mb-4">Conversion History</h2>
        <button id="fetch-history-button" class="btn btn-secondary">Fetch History</button>
        <table id="history-table" class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Source Currency</th>
                    <th>Source Amount</th>
                    <th>Target Currency</th>
                    <th>Converted Amount</th>
                </tr>
            </thead>
        </table>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
